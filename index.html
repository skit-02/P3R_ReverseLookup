<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P3R ReverseLookup</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #0a0a0a;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin-top: 50px;
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.5);
        }

        input {
            background-color: #222;
            color: #ffffff;
            border: 1px solid #007bff;
        }

        input::placeholder {
            color: #999;
        }

        button {
            background-color: #007bff;
            border: none;
            color: white;
        }

        button:hover {
            background-color: #0056b3;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #333;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }

        .description {
            background-color: #333;
            padding: 15px;
            margin-top: 30px;
            border-radius: 10px;
        }

        .comment-box {
            margin-top: 30px;
        }

        .comment-box textarea {
            background-color: #222;
            color: #ffffff;
            width: 100%;
            height: 100px;
            border: 1px solid #007bff;
            border-radius: 5px;
            padding: 10px;
        }

        .comment-box button {
            background-color: #28a745;
            border: none;
            color: white;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }

        .comment-box button:hover {
            background-color: #218838;
        }

        .left-align {
            text-align: left;
        }
    </style>
</head>

<body>
    <div class="container text-center">
        <h2 class="mb-4">ペルソナ3リロード　合体逆引き</h2>
        <div class="mb-3">
            <input type="text" id="prsn" list="prsnList" class="form-control" placeholder="作りたいペルソナを入力">
            <datalist id="prsnList"></datalist>
        </div>
        <div class="mb-3">
            <input type="text" id="sozai" list="sozaiList" class="form-control" placeholder="素材で使いたいペルソナを入力">
            <datalist id="sozaiList"></datalist>
        </div>
        <button id="LookUp" class="btn btn-primary w-100">検索する</button>
        <div class="mt-4">
            <ul id="resultList" class="p-0"></ul>
        </div>

        <!-- サイトの説明セクション -->
        <div class="description">
            <h5>このサイトについて</h5>
            <p class="left-align">
                このサイトは「ペルソナ3リロード」のペルソナの2身合体の逆引きを行うツールです。作りたいペルソナと素材を入力すると、その合体に必要なペルソナの名前を表示します。特殊合体のペルソナは省略しています。またDLCのペルソナも考慮していません。
            </p>
        </div>

        <!-- コメント欄セクション -->
        <div class="comment-box">
            <h6>何か間違いがあれば下記のサイトからご連絡ください<br><a href="https://github.com/skit-02/P3R_ReverseLookup"
                    target="_blank">https://github.com/skit-02/P3R_ReverseLookup</a></h6>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
