<!-- list.html -->
<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>全ペルソナ表示</title>
    <link rel="stylesheet" href="style.css"> <!-- CSSは必要なら --><!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts: Orbitron + 日本語向け Noto Sans JP -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Noto+Sans+JP:wght@500&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class='mb-3'>
        <p>制作途中です．同アルカナ以外の合体はある程度機能していると思います</p>
    </div>
    <div class="mb-3">
        <input type="text" id="targetPrsnInput" list="nameList" class="form-control" placeholder="全通りを調べたいペルソナ名を入力">
        <datalist id="nameList"></datalist>
        <button class="btn btn-primary mt-2" id="showPatternsBtn">全通りを表示</button>
    </div>

    <div class="description" id="resultArea">
        <h5>可能な合体結果一覧：</h5>
        <ul id="resultList"></ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
