<!-- list.html -->
<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>全ペルソナ表示</title>
    <link rel="stylesheet" href="style.css"> <!-- CSSは必要なら --><!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts: Orbitron + 日本語向け Noto Sans JP -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Noto+Sans+JP:wght@500&display=swap"
        rel="stylesheet">
    <meta name="description" content="このサイトは「ペルソナ3リロード」のペルソナの2身合体の逆引きを行うツールです。特定のペルソナを作成するための全てのパターンを確認できます。">
    <meta name="keywords" content="ペルソナ3リロード,合体,逆引き,全ペルソナ表示">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class='mb-3'>
        <p>多分おそらく完成したと思いますが，全パターンのテストはできていないので，不具合があればご報告ください．</p>
    </div>
    <div class="mb-3">
        <input type="text" id="targetPrsnInput" list="nameList" class="form-control" placeholder="全通りを調べたいペルソナ名を入力">
        <datalist id="nameList"></datalist>
        <button class="btn btn-primary mt-2" id="showPatternsBtn">全通りを表示</button>
    </div>

    <div class="description" id="resultArea">
        <h5>可能な合体結果一覧：</h5>
        <div id="resultList">
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
